<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Task 4 HTML</title>
    
</head>

<body style="text-align: center">
    <h3>Task 4</h3>
    <form>
        <center>
            <table>
                <tr>
                    <td><label for="fn">Full Name:</label></td>
                    <td><input type="text" name="fn"></td>
                </tr>

                <tr>
                    <td><label for="un">Username:</label></td>
                    <td><input type="text" name="un" ></td>
                </tr>

                <tr>
                    <td><label for="pwd">Password:</label><br></td>
                    <td><input type="password" id="pwd" name="pwd" ></td>
                </tr>

                <tr>
                    <td><label for="pwd">Re Password:</label><br></td>
                    <td><input type="password" id="pwd" name="pwd" placeholder="Re enter your password"></td>
                </tr>

                <tr>
                    <td><label for="ad">Address:</label></td>
                    <td><textarea></textarea></td>
                </tr>
                
                <tr>
                    <td><label for="ag">Age:</label></td>
                    <td><input type="number" name="ag" placeholder="Enter your age"/></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <select>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="Save" />
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
